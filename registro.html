<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro - Seguridad 24/7 </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form id="formRegistro">
            <input type="text" id="nombre" placeholder="Nombre completo" required><br>
            <input type="email" id="correo" placeholder="Correo electrónico" required><br>
            <input type="text" id="documento" placeholder="Tipo y número de documento" required><br>
            <input type="date" id="fechaNacimiento" required><br>
            <input type="tel" id="telefono" placeholder="Número de celular" required><br>
            <input type="text" id="ciudad" placeholder="Ciudad" required><br>
            <input type="text" id="direccion" placeholder="Dirección" required><br>
            <input type="password" id="contrasenaRegistro" placeholder="Contraseña" required><br>
            <input type="file" id="foto"><br>
            <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Volver al inicio de sesión</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
